<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>

        <meta charset="utf-8">
        <title>Change Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500i,700" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/changepas.js"></script>

    </head>
    <body>
        <section class="page-container">
            <h1>Change Password</h1>
            <div class="container">
                <div class="col-md-12">
                    <div class="row">
                        <input type="text" name="username" class="username" placeholder="Username">
                    </div>
                    <div class="row">
                        <input type="password" name="password_old" class="password_old" placeholder="Current Password">
                    </div>
                    <div class="row">
                        <input type="password" name="password_new" class="password_new" placeholder="New Password">
                    </div>
                    <div class="row">
                        <button class="button" id="loginbutton"><a>Change my Password</a></button>
                    </div>                   
                </div>
            </div>            
        </section>         
    </body>
</html>
